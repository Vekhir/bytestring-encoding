on: [push, pull_request]
name: build
jobs:
  bytestring-encoding:
    name: bytestring-encoding
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - ghc: '7.10.3'
            resolver: 'lts-6.35'
            os: ubuntu-latest
            flags: ''
          - ghc: '8.0.2'
            resolver: 'lts-9.21'
            os: ubuntu-latest
            flags: ''
          - ghc: '8.2.2'
            resolver: 'lts-11.22'
            os: ubuntu-latest
            flags: ''
          - ghc: '8.4.4'
            resolver: 'lts-12.26'
            os: ubuntu-latest
            flags: ''
          - ghc: '8.6.5'
            resolver: 'lts-14.27'
            os: ubuntu-latest
            flags: ''
          - ghc: '8.8.4'
            resolver: 'lts-16.31'
            os: ubuntu-latest
            coveralls: true
            flags: '--coverage'
          - ghc: '8.10.7'
            resolver: 'lts-18.23'
            os: ubuntu-latest
            flags: ''
          - ghc: '8.10.7'
            resolver: 'lts-18.23'
            os: windows-latest
            flags: ''
          - ghc: '8.10.7'
            resolver: 'lts-18.23'
            os: macos-latest
            flags: ''
          - ghc: '8.10.7'
            resolver: 'lts-18.23'
            os: ubuntu-latest
            flags: ''
            text2: true
          - ghc: '9.0.2'
            resolver: 'nightly-2022-01-26'
            os: ubuntu-latest
            flags: ''
    steps:
      - uses: actions/checkout@v2

      - uses: haskell/actions/setup@v1
        name: Setup Haskell
        with:
          ghc-version: ${{ matrix.ghc }}
          enable-stack: true
          stack-version: 'latest'
          stack-no-global: true
          stack-setup-ghc: true

      - uses: actions/cache@v1
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ matrix.ghc }}-stack

      # https://github.com/commercialhaskell/stack/issues/5405
      - name: Clear setup-exe-cache directory
        if: runner.os == 'macOS'
        continue-on-error: true
        run: rm -r ~/.stack/setup-exe-cache

      - name: Build
        shell: bash
        run: |
          echo "resolver: ${{ matrix.resolver }}" > stack.yaml
          if [[ "${{ matrix.text2 }}" = "true" ]]; then
            echo "extra-deps: [text-2.0]" >> stack.yaml
          fi
          stack build --test --no-run-tests --bench --no-run-benchmarks ${{ matrix.flags }}

      - name: Test
        run: stack test ${{ matrix.flags }}

      - name: Coveralls
        if: matrix.coveralls
        continue-on-error: true
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          curl -L https://github.com/lehins/stack-hpc-coveralls/releases/download/v0.0.6.0/shc.tar.gz | tar -xz
          ./shc --repo-token="$COVERALLS_REPO_TOKEN" bytestring-encoding bytestring-encoding-test
